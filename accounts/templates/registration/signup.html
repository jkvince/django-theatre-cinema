{% extends "base.html" %}
{% block title %}Sign up{% endblock title %}

{% block content %}
<article>
    <h1>Sign Up</h1>
    <form action="" method="POST">
        <p>{{ form }}</p>
        {% csrf_token %} 
        <button type="submit">Register Account</button>
    </form>

    <p>
        <a href="{% url 'accounts:login' %}">Already have an account?</a>
    </p>
</article>
{% endblock content %}
