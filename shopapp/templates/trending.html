{% extends "base.html" %}
{% block title %}Trending{% endblock title %}

{% block content %}
<article>
    <h1>This is the trending page</h1>

    <!-- for now show all shows, later on only popular ones -->

    <div style="display: flex; justify-content: space-around;">
        {% for show in shows %}
            <div>
                <a href="{% url 'shows:show_page' show.show_id %}">
                    <img src="{{ show.show_banner.url }}" alt="{{ show.show_name }}" style="width: 10rem;">
                </a>
            </div>
        {% endfor %}
    </div>
</article>
{% endblock %}
